<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="icon" href="../assets/logo_icon.png" type="image/svg+xml">
    <link rel="apple-touch-icon" href="french_flag.svg">
    <title>Lingual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
    <!-- <link rel="manifest" href="/manifest.json" /> -->
</head>
<body>

    <div id="content">
        <div class="row top-row">
            <div class="col mx-3">
                <button class="icon-button" title="back" onclick="window.location.href='../'">
                    <img class="icon" src="../assets/back_icon.svg" alt="back">
                </button>
            </div>
        </div>
        
        <div class="row">
            <div class="container center-container">
                <!-- First Row -->
                <div class="row my-3 input-row">
                    <img id="learning-flag" class="flag" alt="">
                    <input id="learning-box" type="text" class="form-control textbox" placeholder="..." disabled>
                    <span style="width:65px;"></span>
                </div>
        
                <!-- Second Row -->
                <div class="row my-3">
                    <img id="known-flag" class="flag" alt="">
                    <input id="known-box" type="text" class="form-control textbox">
                    <span style="width:65px;"></span>
                </div>
                <div class="row my-5">
                    <button id="skip-button" class="menu-button" onclick="skipWord()">skip</button>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script src="../global.js"></script>
<script src="endless.js"></script>
</body>
</html>
