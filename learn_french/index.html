<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="french_flag.svg" type="image/svg+xml">
    <title>Learn French</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="container center-container">
    <!-- First Row -->
    <div class="row">
        <img class="flag" src="french_flag.svg" alt="">
        <input id="french-word" type="text" class="form-control textbox" placeholder="..." disabled>
    </div>

    <!-- Second Row -->
    <div class="row">
        <img class="flag" src="british_flag.svg" alt="">
        <input id="english-word" type="text" class="form-control textbox">
    </div>
    <div class="row" >
        <button id="skip-button" class="btn btn-danger" onclick="skipWord()">Skip</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script src="index.js"></script>
</body>
</html>
