<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="icon" href="french_flag.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="french_flag.svg">
    <title>Learn Languages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json" />
</head>
<body>
<div class="row my-3">
    <div class="col">
        <div class="dropdown language-selector">
            <button class="blue-button shadowed dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <img id="current-flag" class="small-flag" src="images/french_flag.svg" alt="">
                <span id="current-language">French</span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li>
                    <a id="french-selector" class="dropdown-item" href="#" onclick="changeLanguage('french')"><img class="very-small-flag" src="images/french_flag.svg" alt="">French</a>
                </li>
                <li id="irish-selector">
                    <a class="dropdown-item" href="#" onclick="changeLanguage('irish')"><img class="very-small-flag" src="images/irish_flag.svg" alt="">Irish</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col">
        <div class="difficulty-selector">
            <input type="range" class="form-range" id="difficulty-slider" min="100" max="1000" value="500" step="100" oninput="changeDifficulty()">
            <label for="difficulty-slider" id="difficulty-label" class="form-label font"><span id="difficulty-amount">500</span> Most Common Words</label>
        </div>
    </div>
</div>
<div class="row">
    <div class="container center-container">
        <!-- First Row -->
        <div class="row">
            <img id="other-flag" class="flag" src="images/french_flag.svg" alt="">
            <input id="other-word" type="text" class="form-control textbox" placeholder="..." disabled>
        </div>

        <!-- Second Row -->
        <div class="row">
            <img class="flag" src="images/british_flag.svg" alt="">
            <input id="english-word" type="text" class="form-control textbox">
        </div>
        <div class="row" >
            <button id="skip-button" class="btn btn-danger" onclick="skipWord()">Skip</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script src="index.js"></script>
</body>
</html>
